<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="720" viewBox="0 0 1200 720">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0b0f13"/>
      <stop offset="1" stop-color="#161a24"/>
    </linearGradient>
    <radialGradient id="glow" cx="30%" cy="20%" r="70%">
      <stop offset="0" stop-color="#3dff8e" stop-opacity="0.18"/>
      <stop offset="1" stop-color="#000" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="accent" x1="0" x2="1">
      <stop offset="0" stop-color="#3dff8e"/>
      <stop offset="1" stop-color="#f9ff72"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="720" rx="36" fill="url(#bg)"/>
  <rect width="1200" height="720" rx="36" fill="url(#glow)"/>
  <g opacity="0.9">
    <text x="64" y="98" fill="#a2a6b7" font-family="Inter, Arial" font-size="28" letter-spacing="6">RENEWABLE OUTPUT</text>
    <text x="64" y="150" fill="#f7f7fb" font-family="Inter, Arial" font-size="56" font-weight="700">Solar + Wind</text>
    <text x="64" y="196" fill="#a2a6b7" font-family="Inter, Arial" font-size="26">High output hours push market prices down.</text>
  </g>
  <!-- Solar panels -->
  <g transform="translate(70,360)" opacity="0.95">
    <rect x="0" y="120" width="520" height="190" rx="18" fill="#0f1520" stroke="rgba(255,255,255,0.10)" stroke-width="2"/>
    <g stroke="rgba(255,255,255,0.10)" stroke-width="2">
      <line x1="40" y1="140" x2="40" y2="290"/>
      <line x1="120" y1="140" x2="120" y2="290"/>
      <line x1="200" y1="140" x2="200" y2="290"/>
      <line x1="280" y1="140" x2="280" y2="290"/>
      <line x1="360" y1="140" x2="360" y2="290"/>
      <line x1="440" y1="140" x2="440" y2="290"/>
      <line x1="20" y1="170" x2="500" y2="170"/>
      <line x1="20" y1="210" x2="500" y2="210"/>
      <line x1="20" y1="250" x2="500" y2="250"/>
    </g>
    <path d="M60 320h400" stroke="rgba(255,255,255,0.18)" stroke-width="6" stroke-linecap="round"/>
    <path d="M140 320v36M360 320v36" stroke="rgba(255,255,255,0.18)" stroke-width="6" stroke-linecap="round"/>
  </g>
  <!-- Wind turbines -->
  <g transform="translate(700,250)" opacity="0.95" stroke="rgba(255,255,255,0.18)" stroke-width="6" stroke-linecap="round">
    <line x1="80" y1="90" x2="80" y2="420"/>
    <circle cx="80" cy="120" r="10" fill="url(#accent)" stroke="none"/>
    <line x1="80" y1="120" x2="10" y2="80"/>
    <line x1="80" y1="120" x2="155" y2="90"/>
    <line x1="80" y1="120" x2="95" y2="195"/>
    <line x1="250" y1="130" x2="250" y2="420"/>
    <circle cx="250" cy="160" r="10" fill="url(#accent)" stroke="none"/>
    <line x1="250" y1="160" x2="190" y2="125"/>
    <line x1="250" y1="160" x2="320" y2="140"/>
    <line x1="250" y1="160" x2="265" y2="235"/>
  </g>
  <!-- Bottom accent bar -->
  <rect x="64" y="650" width="1072" height="10" rx="999" fill="url(#accent)" opacity="0.8"/>
</svg>