<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="720" viewBox="0 0 1200 720">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0b0f13"/>
      <stop offset="1" stop-color="#1a1f2b"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" x2="1">
      <stop offset="0" stop-color="#3dff8e"/>
      <stop offset="1" stop-color="#f9ff72"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="720" rx="36" fill="url(#bg)"/>
  <text x="64" y="98" fill="#a2a6b7" font-family="Inter, Arial" font-size="28" letter-spacing="6">SYSTEM IMPACT</text>
  <text x="64" y="150" fill="#f7f7fb" font-family="Inter, Arial" font-size="56" font-weight="700">Grid + Volatility</text>
  <text x="64" y="196" fill="#a2a6b7" font-family="Inter, Arial" font-size="26">Congestion and balancing needs grow with RES share.</text>

  <!-- Transmission tower -->
  <g transform="translate(240,240)" stroke="rgba(255,255,255,0.22)" stroke-width="6" fill="none" stroke-linecap="round">
    <path d="M160 40 L80 420 L240 420 Z"/>
    <path d="M120 120 L200 120"/>
    <path d="M110 190 L210 190"/>
    <path d="M100 260 L220 260"/>
    <path d="M90 330 L230 330"/>
    <path d="M160 40 L160 420"/>
  </g>

  <!-- Wires -->
  <path d="M80 340 C 260 260, 480 260, 660 340" stroke="url(#accent)" stroke-width="5" fill="none" opacity="0.9"/>
  <path d="M80 380 C 260 300, 480 300, 660 380" stroke="rgba(255,255,255,0.20)" stroke-width="4" fill="none"/>
  <path d="M80 420 C 260 340, 480 340, 660 420" stroke="rgba(255,255,255,0.16)" stroke-width="4" fill="none"/>

  <!-- Volatility chart -->
  <g transform="translate(720,290)">
    <rect x="0" y="0" width="420" height="280" rx="22" fill="#0f1520" stroke="rgba(255,255,255,0.10)" stroke-width="2"/>
    <text x="24" y="50" fill="#a2a6b7" font-family="Inter, Arial" font-size="22" letter-spacing="3">PRICE SIGNALS</text>
    <path d="M40 220 L90 170 L140 200 L190 120 L240 160 L290 90 L340 140 L380 110" stroke="url(#accent)" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M40 230 H380" stroke="rgba(255,255,255,0.16)" stroke-width="3"/>
    <path d="M40 70 V230" stroke="rgba(255,255,255,0.16)" stroke-width="3"/>
  </g>

  <rect x="64" y="650" width="1072" height="10" rx="999" fill="url(#accent)" opacity="0.75"/>
