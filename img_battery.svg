<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="720" viewBox="0 0 1200 720">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0b0f13"/>
      <stop offset="1" stop-color="#1a1f2b"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" x2="1">
      <stop offset="0" stop-color="#3dff8e"/>
      <stop offset="1" stop-color="#f9ff72"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="720" rx="36" fill="url(#bg)"/>
  <text x="64" y="98" fill="#a2a6b7" font-family="Inter, Arial" font-size="28" letter-spacing="6">STORAGE</text>
  <text x="64" y="150" fill="#f7f7fb" font-family="Inter, Arial" font-size="56" font-weight="700">Battery flexibility</text>
  <text x="64" y="196" fill="#a2a6b7" font-family="Inter, Arial" font-size="26">Shift energy in time. Sell balancing and capacity value.</text>

  <!-- Battery container -->
  <g transform="translate(120,260)">
    <rect x="0" y="0" width="560" height="360" rx="28" fill="#0f1520" stroke="rgba(255,255,255,0.10)" stroke-width="2"/>
    <rect x="520" y="140" width="40" height="80" rx="12" fill="rgba(255,255,255,0.10)"/>
    <rect x="60" y="90" width="420" height="180" rx="26" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.12)" stroke-width="2"/>
    <rect x="60" y="90" width="300" height="180" rx="26" fill="url(#accent)" opacity="0.28"/>
    <text x="70" y="65" fill="#a2a6b7" font-family="Inter, Arial" font-size="22" letter-spacing="3">STATE OF CHARGE</text>
    <text x="250" y="205" fill="#f7f7fb" font-family="Inter, Arial" font-size="64" font-weight="800">72%</text>
    <text x="60" y="320" fill="#a2a6b7" font-family="Inter, Arial" font-size="22">Charge in low-price hours → discharge in peaks.</text>
  </g>

  <!-- Services -->
  <g transform="translate(740,290)">
    <rect x="0" y="0" width="400" height="300" rx="24" fill="#0f1520" stroke="rgba(255,255,255,0.10)" stroke-width="2"/>
    <text x="24" y="54" fill="#a2a6b7" font-family="Inter, Arial" font-size="22" letter-spacing="3">REVENUE STACK</text>
    <g font-family="Inter, Arial" font-size="24" fill="#f7f7fb">
      <text x="24" y="110">• Energy arbitrage</text>
      <text x="24" y="160">• Balancing services</text>
      <text x="24" y="210">• Capacity value</text>
      <text x="24" y="260">• Congestion relief</text>
    </g>
    <rect x="24" y="78" width="160" height="8" rx="999" fill="url(#accent)" opacity="0.85"/>
  </g>

  <rect x="64" y="650" width="1072" height="10" rx="999" fill="url(#accent)" opacity="0.75"/>
</svg>